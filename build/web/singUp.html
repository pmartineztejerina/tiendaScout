<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TIENDA SCOUT</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">     
</head>
<body>
    <section class="login-dark">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
            <div class="container"><a class="navbar-brand">TIENDA SCOUT</a>          
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav me-auto"></ul>                     
                </div>
            </div>
        </nav>
        <form action="ServletAlta" method="POST">
            <h2 class="visually">REGISTRO</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="mb-3"><input class="form-control" type="text" name="nombre" placeholder="Nombre" pattern="[a-zA-ZáéíóúñÁÉÍÓÚÑ -]{2,48}$" title="Este texto no puede llevar numeros" required ></div>
            <div class="mb-3"><input class="form-control" type="text" name="apellidos" placeholder="Apellidos" pattern="[a-zA-ZáéíóúñÁÉÍÓÚÑ -]{2,48}$" title="Este texto no puede llevar numeros" required ></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" pattern="[a-zA-Z0-9!#$%'*_+-]([\.]?[a-zA-Z0-9!#$%'*_+-])+@[a-zA-Z0-9]([^@%$\/()=?¿!.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?" title="Formato de email no válido" required ></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Contraseña" pattern="(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required></div>
            <div class="mb-3"><input class="form-control" type="text" name="direccion" placeholder="Direccion" required></div>
            <div class="mb-3"><input class="form-control" type="tel" name="telefono" placeholder="Telefono" pattern="((\+34)?)(\d{9})$" title="Formato de telefono no válido" required></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Registrarse</button></div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
